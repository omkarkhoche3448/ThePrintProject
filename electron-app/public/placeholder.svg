<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Dashboard background -->
  <rect width="100%" height="100%" fill="#f8fafc" rx="10"/>
  
  <!-- Header bar -->
  <rect x="20" y="20" width="760" height="60" rx="8" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <circle cx="50" cy="50" r="15" fill="white"/>
  <text x="80" y="50" font-family="Arial" font-size="20" fill="white" dominant-baseline="middle">Print Project Dashboard</text>
  
  <!-- Left sidebar -->
  <rect x="20" y="100" width="180" height="380" rx="8" fill="#f1f5f9" filter="url(#shadow)"/>
  
  <!-- Menu items -->
  <rect x="30" y="120" width="160" height="40" rx="5" fill="#3b82f6"/>
  <text x="60" y="145" font-family="Arial" font-size="14" fill="white" dominant-baseline="middle">Dashboard</text>
  
  <rect x="30" y="170" width="160" height="40" rx="5" fill="#dbeafe"/>
  <text x="60" y="195" font-family="Arial" font-size="14" fill="#3b82f6" dominant-baseline="middle">Orders</text>
  
  <rect x="30" y="220" width="160" height="40" rx="5" fill="#dbeafe"/>
  <text x="60" y="245" font-family="Arial" font-size="14" fill="#3b82f6" dominant-baseline="middle">Customers</text>
  
  <rect x="30" y="270" width="160" height="40" rx="5" fill="#dbeafe"/>
  <text x="60" y="295" font-family="Arial" font-size="14" fill="#3b82f6" dominant-baseline="middle">Settings</text>
  
  <!-- Main content area -->
  <rect x="220" y="100" width="560" height="160" rx="8" fill="white" filter="url(#shadow)"/>
  <text x="240" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="#334155">Today's Overview</text>
  
  <!-- Stats boxes -->
  <rect x="240" y="150" width="120" height="80" rx="6" fill="#dbeafe"/>
  <text x="300" y="180" font-family="Arial" font-size="24" fill="#3b82f6" text-anchor="middle" dominant-baseline="middle">24</text>
  <text x="300" y="210" font-family="Arial" font-size="12" fill="#334155" text-anchor="middle" dominant-baseline="middle">New Orders</text>
  
  <rect x="380" y="150" width="120" height="80" rx="6" fill="#dcfce7"/>
  <text x="440" y="180" font-family="Arial" font-size="24" fill="#22c55e" text-anchor="middle" dominant-baseline="middle">$568</text>
  <text x="440" y="210" font-family="Arial" font-size="12" fill="#334155" text-anchor="middle" dominant-baseline="middle">Revenue</text>
  
  <rect x="520" y="150" width="120" height="80" rx="6" fill="#fef3c7"/>
  <text x="580" y="180" font-family="Arial" font-size="24" fill="#f59e0b" text-anchor="middle" dominant-baseline="middle">18</text>
  <text x="580" y="210" font-family="Arial" font-size="12" fill="#334155" text-anchor="middle" dominant-baseline="middle">Pending Jobs</text>
  
  <!-- Recent orders section -->
  <rect x="220" y="280" width="560" height="200" rx="8" fill="white" filter="url(#shadow)"/>
  <text x="240" y="310" font-family="Arial" font-size="16" font-weight="bold" fill="#334155">Recent Orders</text>
  
  <!-- Table headers -->
  <rect x="240" y="330" width="520" height="30" rx="4" fill="#f1f5f9"/>
  <text x="260" y="350" font-family="Arial" font-size="12" fill="#64748b" dominant-baseline="middle">Order ID</text>
  <text x="360" y="350" font-family="Arial" font-size="12" fill="#64748b" dominant-baseline="middle">Customer</text>
  <text x="520" y="350" font-family="Arial" font-size="12" fill="#64748b" dominant-baseline="middle">Status</text>
  <text x="670" y="350" font-family="Arial" font-size="12" fill="#64748b" dominant-baseline="middle">Amount</text>
  
  <!-- Table rows -->
  <line x1="240" y1="370" x2="760" y2="370" stroke="#f1f5f9" stroke-width="1"/>
  <text x="260" y="390" font-family="Arial" font-size="12" fill="#334155" dominant-baseline="middle">#ORD-2398</text>
  <text x="360" y="390" font-family="Arial" font-size="12" fill="#334155" dominant-baseline="middle">Sarah Johnson</text>
  <rect x="520" y="380" width="70" height="20" rx="10" fill="#dcfce7"/>
  <text x="555" y="390" font-family="Arial" font-size="10" fill="#166534" text-anchor="middle" dominant-baseline="middle">Completed</text>
  <text x="670" y="390" font-family="Arial" font-size="12" fill="#334155" dominant-baseline="middle">$32.50</text>
  
  <line x1="240" y1="410" x2="760" y2="410" stroke="#f1f5f9" stroke-width="1"/>
  <text x="260" y="430" font-family="Arial" font-size="12" fill="#334155" dominant-baseline="middle">#ORD-2397</text>
  <text x="360" y="430" font-family="Arial" font-size="12" fill="#334155" dominant-baseline="middle">Michael Brown</text>
  <rect x="520" y="420" width="70" height="20" rx="10" fill="#fef3c7"/>
  <text x="555" y="430" font-family="Arial" font-size="10" fill="#854d0e" text-anchor="middle" dominant-baseline="middle">Pending</text>
  <text x="670" y="430" font-family="Arial" font-size="12" fill="#334155" dominant-baseline="middle">$84.75</text>
</svg>